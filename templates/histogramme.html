<!DOCTYPE html>
<html>
<head>
  <title>Histogramme des températures</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('https://samples.openweathermap.org/data/2.5/forecast?lat=0&lon=0&appid=xxx')
        .then(response => response.json())
        .then(data => {
          // Récupérer les températures de chaque prévision
          const temperatures = data.list.map(item => item.main.temp);

          // Créer un tableau contenant les intervalles de température et le nombre d'occurrences dans chaque intervalle
          const histogramData = calculateHistogram(temperatures);

          // Créer un tableau de données au format requis par Google Charts
          const chartData = google.visualization.arrayToDataTable(histogramData);

          // Options de l'histogramme
          const options = {
            title: 'Histogramme des températures',
            legend: { position: 'none' },
            histogram: { bucketSize: 5 }
          };

          // Créer l'histogramme
          const chart = new google.visualization.Histogram(document.getElementById('chart_div'));
          chart.draw(chartData, options);
        })
        .catch(error => console.error('Erreur lors de la récupération des données :', error));
    }

    function calculateHistogram(data) {
      const minTemp = Math.min(...data);
      const maxTemp = Math.max(...data);
      const numBuckets = Math.ceil((maxTemp - minTemp) / 5); // Taille de l'intervalle : 5 degrés Celsius

      const histogramData = [['Température (°C)', 'Nombre']];
      for (let i = 0; i < numBuckets; i++) {
        const lowerBound = minTemp + i * 5;
        const upperBound = lowerBound + 5;
        const count = data.filter(temp => temp >= lowerBound && temp < upperBound).length;
        histogramData.push([`${lowerBound}-${upperBound}`, count]);
      }

      return histogramData;
    }
  </script>
</head>
<body>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
